<link rel="import" href="../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../components/iron-icons/iron-icons.html">
<link rel="import" href="../components/iron-media-query/iron-media-query.html">

<link rel="import" href="../components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../components/neon-animation/neon-animations.html">

<link rel="import" href="../components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../components/paper-fab/paper-fab.html">
<link rel="import" href="../components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../components/paper-item/paper-item.html">
<link rel="import" href="../components/paper-material/paper-material.html">
<link rel="import" href="../components/paper-menu/paper-menu.html">
<link rel="import" href="../components/paper-tabs/paper-tabs.html">
<link rel="import" href="../components/paper-tabs/paper-tab.html">
<link rel="import" href="../components/paper-toolbar/paper-toolbar.html">

<link rel="import" href="../elements/cascaded-slide-fade-tiles.html">
<link rel="import" href="../elements/schedule-item.html">

<dom-module id="io-2015">

  <link rel="import" type="css" href="io-2015.css">

  <template>

    <paper-drawer-panel id="drawerPanel" responsive-width="10000px" disable-edge-swipe="{{desktop}}">

      <div class="nav" drawer on-tap="_closeNav">

        <paper-toolbar class="tall nav-toolbar bg-cyan">
          <div class="io-logo"></div>
        </paper-toolbar>

        <paper-menu selected="{{page}}" on-iron-activate="_closeNav">
          <paper-item>Home</paper-item>
          <paper-item>About</paper-item>
          <paper-item>Schedule</paper-item>
          <paper-item>Attend Onsite</paper-item>
          <paper-item>Attend Offsite</paper-item>
        </paper-menu>

      </div>

      <div class="main" main page$="{{page}}">

        <div class="header theme-bg">

          <paper-toolbar class="main-toolbar theme-bg">

            <paper-icon-button class="menu-button" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="io-logo" on-tap="_gotoHome"></div>
            <div class="flex"></div>

            <paper-tabs class="tabs theme-bg" scrollable hide-scroll-button selected="{{page}}">
              <paper-tab hidden>HOME</paper-tab>
              <paper-tab>ABOUT</paper-tab>
              <paper-tab>SCHEDULE</paper-tab>
              <paper-tab>ATTEND ONSITE</paper-tab>
              <paper-tab>ATTEND OFFSITE</paper-tab>
            </paper-tabs>
            <div class="signin">SIGN IN</div>

          </paper-toolbar>

          <paper-fab class="event-fab" icon="event" on-tap="_gotoSchedule"></paper-fab>

        </div>

        <neon-animated-pages selected="{{page}}">

          <cascaded-slide-fade-tiles>

            <section class="page-bg home-page-bg" slide></section>
            <section class="page-bg home-page-bg2" slide></section>
            <section class="default-page-content bg-cyan">
              <div class="io-hash"></div>
            </section>

            <div class="page-header theme-bg" slide>
              <div class="center-container">
                <div class="io-hash"></div>
              </div>
            </div>

            <div class="card-container">
              <paper-material class="center-container">
                <div class="card-content">
                  <h3>Google I/O is for developersâ€”the creative coders who are building what's next. Together we'll explore the latest in tech, mobile & beyond.</h3>
                </div>
                <div class="card-content">
                  <div class="link">LEARN MORE ABOUT I/O</div>
                </div>
              </paper-material>
            </div>

          </cascaded-slide-fade-tiles>

          <cascaded-slide-fade-tiles>

            <section class="page-bg about-page-bg" slide></section>
            <section class="default-page-content bg-cyan">
              <div class="io-hash"></div>
            </section>

            <div class="page-header theme-bg" fade>
              <div class="center-container">
                <h1>About</h1>
              </div>
            </div>

            <div class="card-container">
              <paper-material class="center-container">
                <div class="card-content">
                  <h3>Google I/O is two days of inspirational talks, hands-on learning, and a chance to hear more about Google's latest developer products.</h3>
                </div>
                <div class="card-content">
                  <div class="link">SEE PHOTOS FROM I/O 2014</div>
                </div>
              </paper-material>
            </div>

          </cascaded-slide-fade-tiles>

          <cascaded-slide-fade-tiles>

            <div class="page-header theme-bg" fade>
              <div class="center-container">
                <h1>Schedule</h1>
                <paper-tabs class="tabs" scrollable hide-scroll-button selected="{{schedulePage}}">
                  <paper-tab>AGENDA</paper-tab>
                  <paper-tab>DAY 1</paper-tab>
                  <paper-tab>DAY 2</paper-tab>
                </paper-tabs>
              </div>
            </div>

            <div class="card-container">

              <neon-animated-pages selected="{{schedulePage}}">

                <cascaded-slide-fade-tiles>
                  <div class="center-container">
                    <paper-material>
                      <div class="card-content">
                        <h3>May 27, 2015</h3>
                      </div>
                      <div class="card-content">
                        <schedule-item time="9:00 AM - 8:00 PM" title="Badge pick-up"></schedule-item>
                      </div>
                    </paper-material>
                    <paper-material>
                      <div class="card-content">
                        <h3>May 28, 2015</h3>
                      </div>
                      <div class="card-content">
                        <schedule-item time="7:00 AM - 9:00 AM" title="Breakfast"></schedule-item>
                        <schedule-item time="9:00 AM - 9:30 AM" title="Pre-keynote show"></schedule-item>
                        <schedule-item time="9:30 AM" title="Keynote"></schedule-item>
                        <schedule-item time="12:00 PM - 5:00 PM" title="Code labs, Sessions & Sandbox"></schedule-item>
                      </div>
                    </paper-material>
                    <paper-material>
                      <div class="card-content">
                        <h3>May 29, 2015</h3>
                      </div>
                      <div class="card-content">
                        <schedule-item time="7:00 AM - 9:00 AM" title="Breakfast"></schedule-item>
                        <schedule-item time="9:00 AM - 5:00 PM" title="Code labs, Sessions & Sandbox"></schedule-item>
                      </div>
                    </paper-material>
                  </div>
                </cascaded-slide-fade-tiles>

                <cascaded-slide-fade-tiles>
                  <paper-material class="center-container">
                    <div class="card-content">
                      <h3>May 28, 2015</h3>
                    </div>
                    <div class="card-content">
                      <schedule-item time="9:30 AM" title="Keynode"></schedule-item>
                      <schedule-item time="1:00 PM - 2:00 PM" title="Material Design Reviews"></schedule-item>
                    </div>
                  </paper-material>
                </cascaded-slide-fade-tiles>

                <cascaded-slide-fade-tiles>
                  <paper-material class="center-container">
                    <div class="card-content">
                      <h3>May 29, 2015</h3>
                    </div>
                    <div class="card-content">
                      <schedule-item time="9:00 AM - 10:00 AM" title="Polymer and modern web APIs: In production at Google scale"></schedule-item>
                      <schedule-item time="9:30 AM - 10:00 AM" title="Material Design year one"></schedule-item>
                      <schedule-item time="11:00 AM - 11:30 AM" title="Offline apps with Polymer and Service Worker"></schedule-item>
                    </div>
                  </paper-material>
                </cascaded-slide-fade-tiles>

              </neon-animated-pages>

            </div>

          </cascaded-slide-fade-tiles>

          <cascaded-slide-fade-tiles>

            <section class="page-bg onsite-page-bg" slide></section>
            <section class="default-page-content bg-cyan">
              <div class="io-hash"></div>
            </section>

            <div class="page-header theme-bg" fade>
              <div class="center-container">
                <h1>Attend Onsite</h1>
              </div>
            </div>

            <div class="card-container">
              <paper-material class="center-container">
                <div class="card-content">
                  <h3 class="card-title">Tips for Attendees</h3>
                  <div>Registration for Google I/O 2015 is now closed and tickets are sold out. If you're a registered attendee, read through the FAQ to find out how to best navigate the conference, organize your schedule, and get the most from the event.</div>
                </div>
                <div class="card-content">
                  <div class="link">VIEW FAQ</div>
                </div>
              </paper-material>
            </div>

          </cascaded-slide-fade-tiles>

          <cascaded-slide-fade-tiles>

            <section class="page-bg offsite-page-bg" slide></section>
            <section class="default-page-content bg-cyan">
              <div class="io-hash"></div>
            </section>

            <div class="page-header theme-bg" fade>
              <div class="center-container">
                <h1>Attend Offsite</h1>
              </div>
            </div>

            <div class="card-container">
              <div class="center-container horizontal">
                <paper-material>
                  <div class="card-content">
                    <h3 class="card-title">Live Stream</h3>
                    <div>Watch the keynote and select sessions in real-time, from your laptop or mobile device or your mobile device.</div>
                  </div>
                  <div class="card-content">
                    <div class="link" on-tap="_gotoSchedule">BROWSE LIVE SCHEDULE</div>
                  </div>
                </paper-material>
                <paper-material>
                  <div class="card-content">
                    <h3 class="card-title">I/O Live Embed Widget</h3>
                    <div>Personalize the I/O live stream for your website and share the #io15 conversation from the event with your audience.</div>
                  </div>
                  <div class="card-content">
                    <div class="link">CUSTOMIZE I/O LIVE WIDGET</div>
                  </div>
                </paper-material>
              </div>
            </div>

          </cascaded-slide-fade-tiles>

        </neon-animated-pages>

      </div>

    </paper-drawer-panel>

    <iron-media-query query="min-width: 768px" query-matches="{{desktop}}"></iron-media-query>

  </template>

  <script>

    Polymer({

      is: 'io-2015',

      properties: {

        page: {
          value: 0
        },

        schedulePage: {
          value: 0
        }

      },

      _closeNav: function() {
        this.$.drawerPanel.closeDrawer();
      },

      _gotoHome: function() {
        this.page = 0;
      },

      _gotoSchedule: function() {
        this.page = 2;
      }

    });

  </script>

</dom-module>
