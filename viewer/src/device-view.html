<link rel="import" href="../../../polymer/polymer.html">

<dom-module id="device-view">

  <link rel="import" type="css" href="device-view.css">

  <template>

    <iframe src="{{src}}"></iframe>

  </template>

  <script>

    Polymer({

      is: 'device-view',

      properties: {

        src: String,

        device: {
          type: String,
          value: 'phone', // 'phone', 'tablet' or 'laptop'
          reflectToAttribute: true
        },

        landscape: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      },

      toggleLandscape: function() {
        this.landscape = !this.landscape;
      }

    });

  </script>

</dom-module>
