<link rel="import" href="../../../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../../../iron-icons/iron-icons.html">

<link rel="import" href="../../../paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../paper-item/paper-item.html">
<link rel="import" href="../../../paper-menu/paper-menu.html">
<link rel="import" href="../../../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../../paper-header-panel/paper-header-panel.html">

<dom-module id="x-app">
  <link rel="import" type="css" href="x-app.css">

  <template>

    <paper-drawer-panel id="navPanel" responsive-width="1280px">

      <div class="nav" drawer on-tap="_navTap">
        <!-- Options -->
      </div>

      <paper-drawer-panel id="mainPanel" class="main-panel" main responsive-width="600px"
          drawer-width="[[_computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
          narrow="{{_isMobile}}">

        <paper-header-panel drawer>
          <paper-toolbar>
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <!-- App name -->
          </paper-toolbar>
          <paper-menu class="list" on-iron-activate="_listTap">
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
            <paper-item></paper-item>
          </paper-menu>
        </paper-header-panel>

        <paper-header-panel main>
          <paper-toolbar>
            <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
          </paper-toolbar>
          <div class="detail">
            <!-- Content -->
          </div>
        </paper-header-panel>

      </paper-drawer-panel>

    </paper-drawer-panel>

  </template>

  <script>

    Polymer({

      is: 'x-app',

      _computeListWidth: function(isMobile) {
        // when in mobile screen size, make the list has 100% width to cover the whole screen
        return isMobile ? '100%' : '33%';
      },

      _listTap: function() {
        this.$.mainPanel.closeDrawer();
      },

      _navTap: function() {
        this.$.navPanel.closeDrawer();
      }

    });

  </script>

</dom-module>
